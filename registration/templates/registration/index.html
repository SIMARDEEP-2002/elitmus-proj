<!DOCTYPE html>

{% load static %}

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="{% static 'game/img/escaladeLogowhite.png' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'registration/css/sponsors.css' %}" />

    <link rel="stylesheet" href="{% static 'registration/css/style3.css' %}" />
    <link rel="stylesheet" href="{% static 'registration/css/general2.css' %}" />

    <script defer src="{% static 'registration/js/homeScript.js' %}"></script>

    <title>Escalade</title>
  </head>
  <body onload="
    {% if error %}
    popConvert();
    {% endif %}
    {% if msg %}
    popout();
    setTimeout(popout, 10000);
    {% endif %}
  ">
  <section class="section-hero">
    <div class="big-flex-container">
      <img src="{% static 'registration/img/escaladeLogo.png' %}" class="logo" />
      <div class="flex-container">
        <div class="register">
          <a id="loginButton" href="/login" class="btn btn-register hidden">LOGIN</a>
        </div>
        <div class="login">
          <a href="/register/"  class="btn btn-login">REGISTER</a>
        </div>
      </div>
    </div>

    <div class="heading-container">
      <div class="popup-container hidden">
        <p class="para">
          Registration Successful<br />
        </p>
        <p class="para hidden">
          Registration Failed <br />
          Please try again
        </p>
        <p class="loginError hidden">You can login once the event is online.</p>
      </div>
      <h1 class="heading-primary">ESCALADE</h1>
    </div>
    <div id="timer" class="flex-container-placeholder ">
      <div class="flex-container-holder">
        <div class="placeholder" id="first-placeholder"></div>
        <div class="placeholder" id="second-placeholder"></div>
      </div>
      <div class="flex-container-holder">
        <div class="placeholder" id="third-placeholder"></div>
        <div class="placeholder" id="fourth-placeholder"></div>
      </div>
    </div>
    <div id="after-timer-play" class="flex-container-placeholder hidden">
      <div class="flex-container-text-placeholder">
        <div class="flex-container-text-holder">
          <div class="text-placeholder" id="first-placeholder">
            <a class="remove-decoration" href="/login">P</a>
          </div>
          <div class="text-placeholder" id="second-placeholder">
            <a class="remove-decoration" href="/login">L</a>
          </div>
        </div>
        <div class="flex-container-text-holder">
          <div class="text-placeholder" id="third-placeholder">
            <a class="remove-decoration" href="/login">A</a>
          </div>
          <div class="text-placeholder" id="fourth-placeholder">
            <a class="remove-decoration" href="/login">Y</a>
          </div>
        </div>
      </div>
    </div>
  </section>

  </body>
</html>
